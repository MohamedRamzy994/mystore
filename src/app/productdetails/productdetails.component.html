<div class="detail-container">
  <a [routerLink]="['productdetails', currentProducts.id]"
  routerLinkActive="router-link-active">
  <img class="product-image" alt="Product Image" [src]="currentProducts.url" />
 </a>

   <div class="addToCart">
    <h3>{{currentProducts.name}}</h3>
    <h5>{{currentProducts.price|currency}}</h5>
    <p>{{currentProducts.description}}</p>


       <input type="number" title="Quantity"  class="select-input" min="0" [(ngModel)]="currentProducts.amount"/>

       <input type="button" value="Add To Cart" (click)="addToCart()">
    <br>
       <a [routerLink]="['']" routerLinkActive="router-link-active"> &larr; Back to product list</a>
   </div>
 </div>
