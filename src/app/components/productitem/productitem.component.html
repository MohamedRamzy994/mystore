<div class="product-container ">
 <a [routerLink]="['productdetails', product.id]"
 routerLinkActive="router-link-active">
 <img class="product-image" alt="Product Image" [src]="product.url" />
</a>
  <div class="content">
      <h3>{{product.name}}</h3>
      <h5>{{product.price|currency}}</h5>
  </div>

  <div class="addToCart">
      <input type="number" title="Quantity"  class="select-input" min="0" [(ngModel)]="product.amount"/>

      <input type="button" value="Add To Cart" (click)="addToCart()">


  </div>
</div>
